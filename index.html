<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Video.js-del-plugin by ilovecode1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="//vjs.zencdn.net/4.12/video.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Video.js-del-plugin</h1>
      <h2 class="project-tagline">A cool (but small) plugin (for video.js) for Doing Ending Leaving (Yes thats what it stands for!)!</h2>
      <a href="https://github.com/ilovecode1/video.js-del-plugin" class="btn">View on GitHub</a>
      <a href="https://github.com/ilovecode1/video.js-del-plugin/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/ilovecode1/video.js-del-plugin/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
    <center>
    <h4 id="end"></h4>
    <h4 id="demo">Demo</h4>
    <br>
    <video id="example_video_1" class="video-js vjs-default-skin"
  controls preload="auto" width="640" height="264"
  poster="http://video-js.zencoder.com/oceans-clip.png"
  data-setup='{"example_option":true}'>
 <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
 <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
 <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>
<br>
<p id="nature">Video clip from <a  href="http://nature.disney.com/oceans">Disney Nature's Oceans</a></p>
</center>
    <script>
      var player = videojs("example_video_1", { }, function() {
  
  
    
      this.requestFullScreen();
      
    
    
    this.play(); 
    
    this.on('ended', function() {
    
      
      
        this.cancelFullScreen();
        
      
      
      document.getElementById("example_video_1").remove();
       document.getElementById("nature").remove();
        document.getElementById("demo").remove();
        document.getElementById("end").innerHTML = "Demo Over!";
      
    });
  });
</script>

    </section>

  
  </body>
</html>
